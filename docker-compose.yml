services:
  postgres:
    image: postgres:17.5
    container_name: heyboss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heyboss}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - heyboss-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  waline:
    image: lizheming/waline:1.31.13
    container_name: heyboss-waline
    restart: unless-stopped
    environment:
      TZ: ${WALINE_TZ:-Asia/Ho_Chi_Minh}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: ${POSTGRES_DB:-heyboss}
      PG_USER: ${POSTGRES_USER:-postgres}
      PG_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PG_SSL: false
      DB_TYPE: pg
      DB_TABLE_PREFIX: wl_
      SITE_NAME: ${WALINE_SITE_NAME:-HeyBoss.WTF}
      SITE_URL: ${WALINE_SITE_URL:-http://localhost:3000}
      AUTHOR_EMAIL: ${WALINE_AUTHOR_EMAIL:-admin@heyboss.wtf}
      JWT_TOKEN: ${WALINE_JWT_TOKEN:-your-jwt-secret-change-this}
      SECURE_DOMAINS: ${WALINE_SECURE_DOMAINS:-localhost,heyboss.wtf}
    ports:
      - "8360:8360"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - heyboss-network

networks:
  heyboss-network:
    driver: bridge
    name: heyboss-network

volumes:
  postgres_data:
    name: heyboss-postgres-data